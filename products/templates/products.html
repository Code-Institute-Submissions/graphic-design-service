{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column bd-highlight mb-3">
  {% for product in products %}
    <div class="product-display p-2 bd-highlight">
      <div class="product-image">
        <img src="{{ MEDIA_URL }}{{ product.image }}" alt="">
      </div>
      <div class="product-detail">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.type }}</p>
        <p class="product-description">{{ product.size }}</p>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-description">Â£ {{ product.price }}</p>
        <form class="product-price-form" method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
